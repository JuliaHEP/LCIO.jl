# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
  - os: linux
    julia: 0.5
    sudo: required
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - gcc-6
    env: MYCXX=g++-6 MYCC=gcc-6
  - os: osx
    osx_image: xcode7.3
    julia: 0.5

notifications:
  email: false
install:
  - echo "no separate install step needed"
script:
  - export CXX=${MYCXX}
  - export CC=${MYCC}
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.update()'
  - julia -e 'Pkg.add("LCIO"); Pkg.checkout("LCIO"); Pkg.resolve(); Pkg.build("LCIO"); Pkg.test("LCIO"; coverage=true)'
cache:
  directories:
  - ${HOME}/lcio_bindir
  - ${HOME}/.julia
