# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
  - os: linux
    julia: 0.6
    sudo: required
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - gcc-6
    env: MYCXX=g++-6 MYCC=gcc-6
  - os: linux
    julia: 0.5
    sudo: required
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - gcc-6
    env: MYCXX=g++-6 MYCC=gcc-6
  - os: osx
    osx_image: xcode8.2
    julia: 0.6
  - os: osx
    osx_image: xcode8.2
    julia: 0.5

notifications:
  email: false
install:
  - export CXX=${MYCXX}
  - export CC=${MYCC}
script:
  - export CXX=${MYCXX}
  - export CC=${MYCC}
  - export LCIO=${HOME}/LCIO_LIB
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.add("CxxWrap")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("LCIO"); Pkg.test("LCIO"; coverage=true)'
cache:
  directories:
    - ${HOME}/LCIO_LIB
