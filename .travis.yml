# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
matrix:
  include:
  - os: linux
    julia: 0.5
    sudo: required
    dist: trusty
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - gcc-6
    env: MYCXX=g++-6 MYCC=gcc-6
  - os: osx
    osx_image: xcode7.3
    julia: 0.5

notifications:
  email: false
install:
  - export CXX=${MYCXX}
  - export CC=${MYCC}
  - if [[ ! -e ${HOME}/lcio/CMakeLists.txt ]]; then ./deps/install_lcio.sh "02-07-04"; fi
script:
  - export CXX=${MYCXX}
  - export CC=${MYCC}
  - export LCIO=${HOME}/LCIO_LIB
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.update()'
  - julia -e 'Pkg.add("CxxWrap"); Pkg.checkout("CxxWrap")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("LCIO"); Pkg.test("LCIO"; coverage=true)'
cache:
  directories:
  - ${HOME}/lcio_bindir
